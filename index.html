<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>PeroTravelLayout</title>
</head>
<body>
<div class="pseudo-body">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header-content">

        <div class="header-nav-top-container">
          <div class="header-logo">
            <img src="images/header/iconcite.png">
          </div>
          <div class="header-navbar">
            <ul>
              <li>Главная</li>
              <li>Экскурсии</li>
              <li>Личный кабинет</li>
            </ul>
          </div>
        </div>

        <div class="header-container-title">
          <div class="header-title-and-button">

            <div class="header-title">
              <div class="header-title-text1">ПУТЕШЕСТВУЙ</div>
              <div class="header-title-text2">вместе с</div>
              <div class="header-title-text3">
                <img src="images/header/PERO%20TRAVEL.png">
              </div>
            </div>

            <div class="header-button">
              <span>К экскурсиям</span>
              <img src="images/header/Arrow%201.png">
            </div>

          </div>

          <div class="header-social">
            <img src="images/header/media1.png">
            <img src="images/header/media2.png">
            <img src="images/header/media3.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-video">
  </div>
  <div class="popular-tour-wrapper">
  </div>
  <div class="about-as-wrapper">
  </div>
  <div class="types-of-excursions-wrapper">
  </div>
  <div class="galery-wrapper">
  </div>
  <div class="reviews-wrapper">
  </div>
  <div class="question-form-wrapper">
  </div>
  <div class="footer-wrapper">
  </div>
</div>
</body>
</html>
